<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhetherWeather</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://coursereport-production.imgix.net/uploads/school/logo/269/original/logooooo-01.png?w=200&h=200&dpr=1&q=75" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <section class="forms-section">
        <h1 class="section-title"><img src="https://elevation.ac/wp-content/uploads/2020/08/Elevation_logo_website_mobile.png"></h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form class="form form-login">
                    <fieldset>
                        <legend>Please, enter your name and password for login.</legend>
                        <div class="input-block">
                            <label for="login-email">Name</label>
                            <input id="login-email" placeholder="Enter Your Name" type="txt" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Password</label>
                            <input id="login-password" placeholder="Enter Password" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup">
                    <fieldset>
                        <legend>Please, enter your Data for sign up.</legend>
                        <div class="input-block">
                            <label for="signup-email">Name</label>
                            <input id="signup-name" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Password</label>
                            <input id="signup-password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-email">Email</label>
                            <input id="signup-email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-phone">phone</label>
                            <input id="signup-phone" type="tel" pattern="[0-9]{10}" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-cohort">cohort</label>
                            <input id="signup-cohort" type="txt" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Continue</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./jquery/dist/jquery.js "></script>
    <script src="./handlebars/dist/handlebars.js "></script>
    <script src="loginPage.js "></script>
</body>


</html>
