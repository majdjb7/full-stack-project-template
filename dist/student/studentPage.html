<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="studentStyle.css" />

</head>

<body>

    <div class="container">
        <h2>Welcome <span>osama</span></h2>
        <div>
            <button id="add-new-proccess">Add new Process</button>
        </div>
        <div id="proccess-form" class="showProccessForm">
            <div id="input-form">
                <label for="">Job Title</label>
                <input type="text" class="job-title-input">

                <label for="">Company Name</label>
                <input type="text" class="company-name-input">

                <label for="">Proccess Link</label>
                <input type="text" class="procces-link-input">

                <label for="start">Apply date:</label>
                <input type="date" id="start" name="trip-start" class="date-input">

                <button id="add-proccess-btn">Add Proccess</button>

            </div>

        </div>

        <div id="proccess"></div>
        <script id="proccess-template" type="text/x-handlebars">

            <div class="header-titles">
                <div class="title">Job title</div>
                <div class="title">Company Name</div>
                <div class="title">Status</div>
            </div>
            {{#each procces}}
            <div class="procces" data-proccess-id='{{Id}}'>
                <div class="header">

                    <div>{{JobTitle}}</div>
                    <div>{{companyName}}</div>
                    <div>{{Status}}</div>

                </div>


                <div class="more-info showProccessForm">
                    <a href="{{link}}">Link To Job</a>
                    <div class="interviews-data-header">
                        <div class="title">Interview type</div>
                        <div class="title">Date</div>
                        <div class="title">Description (Optional)</div>

                    </div>

                    {{#each Interviews}}
                    <div class="interview">
                        <div>{{type}}</div>
                        <div>{{date}}</div>
                        <div>{{description}}</div>
                    </div>
                    {{/each}}
                    <div class="add-interview">
                        <div>
                            <label for="">Type</label>
                            <input type="text" class="interview-type-input">
                        </div>
                        <div>
                            <input type="date" class="interview-date-input">
                        </div>
                        <div>
                            <label for="">Description</label>
                            <input type="text" class="interview-description-input">
                        </div>
                    </div>
                    <div class="rejected-accepted-btns">
                        <button class="add-Interview-btn">Add Interview</button>
                        <button class="right-side accepted">Accepted</button>
                        <button class="right-side rejected">Rejected</button>
                    </div>
                </div>

            </div>
    </div>


    {{/each}}

    </script>






    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="studentModel.js"></script>
    <script src="RendererStudent.js"></script>
    <script src="studentController.js"></script>
</body>


</html>
