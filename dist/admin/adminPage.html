<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="adminStyle.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script id="statusStats-template" type="text/x-handlebars-template">
        <script type="text/javascript">
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Applied',     {{statusStats.applied}}],
                ['Active',      {{statusStats.active}}],
                ['Rejected',  {{statusStats.rejected}}],
                ['No-Reply', {{statusStats.noReply}}]
            ]);
    
            var options = {
                title: "Statistics of All Student's Processes",
                is3D: true,
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
            }
        </script>
      </script>
</head>

<body>

    <div class="statistics-div">
        <h1>Statistics:</h1>
        <button class="status-statistics">Get By Status</button>
        <div class="statusStats-div"></div>
        <div class="hidden-chart" id="piechart_3d" style="width: 900px; height: 500px;"></div>

    </div>


    <div class="filters-header">

    <button>Filter</button>
    </div>
    <div class="data-div">

    </div>

    <script id="cohortNames-template" type="text/x-handlebars-template">
        <select id="cohort">
         <option>All</option>
        {{#each data}}
            <option>{{this}}</option>
        {{/each}}
        </select>
    </script>

    <script id="processes-template" type="text/x-handlebars-template">

        {{#each processData}}
        <div class="process-div">

            <div>{{name}}</div>
            {{#each Processes}}

            <div class="container">
                <div id="proccess">
                    <div class="procces" data-proccess-id='123'>
                        <div class="header">
                            <div class="title">Company Name</div>
                            <div class="title">Job title</div>
                            <div class="title">Status</div>
                            <div>{{this.companyName}}</div>
                            <div>{{this.JobTitle}}</div>
                            <div>{{this.Status}}</div>
                        </div>

                        <div class="more-info" style="display: none;" data-visible="false">
                            <a href="{{this.link}}">link to job</a>

                            <div class="interviews-data-header">
                                <div class="title">Interview type</div>
                                <div class="title">Date</div>
                                <div class="title">Description (Optional)</div>
                            </div>
                            {{#each this.Interviews}}
                            <div class="interview" data-interview-id='123'>
                                <div>{{this.type}}</div>
                                <div>{{this.date}}</div>
                                <div>{{this.description}}</div>
                            </div>
                            {{/each}}

                        </div>

                    </div>
                </div>


            </div>
            {{/each}}

        </div>

        {{/each}}
    </script>
